<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrogen Atom AR with Scale Control</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 0.5s ease;
        }
        
        .loader-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #2196f3;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .arjs-loader h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #64b5f6;
        }
        
        .arjs-loader p {
            font-size: 1.1rem;
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        a-scene {
            width: 100%;
            height: 100%;
        }
        
        .minimal-tip {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
            opacity: 0.8;
        }
        
        .scale-control {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .scale-label {
            color: white;
            font-size: 14px;
            margin-right: 12px;
            white-space: nowrap;
        }
        
        .scale-slider {
            flex-grow: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .scale-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .scale-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .atom-size-display {
            color: white;
            font-size: 14px;
            margin-left: 12px;
            min-width: 60px;
            text-align: center;
            font-weight: bold;
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            .minimal-tip {
                font-size: 12px;
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div class="loader-spinner"></div>
        <h2>Loading Hydrogen Atom AR</h2>
        <p>Point your camera at the Hiro marker when loaded</p>
    </div>
    
    <div class="minimal-tip">Point camera at Hiro marker to see hydrogen atom</div>
    
    <div class="scale-control">
        <span class="scale-label">ATOM SIZE:</span>
        <input type="range" min="0.5" max="2" step="0.1" value="1" class="scale-slider" id="atom-scale">
        <div class="atom-size-display">1.0x</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true;"
    >
        <a-assets>
            <a-mixin id="nucleus" geometry="primitive: sphere; radius: 0.2" material="color: #3498db; metalness: 0.7; roughness: 0.1"></a-mixin>
            <a-mixin id="electron" geometry="primitive: sphere; radius: 0.05" material="color: #e74c3c; emissive: #e74c3c; emissiveIntensity: 0.8"></a-mixin>
            <a-mixin id="orbit-path" material="color: #ecf0f1; opacity: 0.3; transparent: true"></a-mixin>
        </a-assets>

        <!-- Hiro marker with helpers disabled -->
        <a-marker 
            type="pattern" 
            preset="hiro"
            markerhelpers="disableAxis: true; disablePattern: true"
            axis="false"
            debug="false"
        >
            <!-- Group for the entire atom to apply scaling -->
            <a-entity id="atom-group" scale="1 1 1">
                <!-- Nucleus -->
                <a-entity mixin="nucleus" position="0 0 0"></a-entity>

                <!-- Orbital path - thin ring -->
                <a-torus 
                    id="orbit-ring"
                    mixin="orbit-path"
                    radius="1"
                    radius-tubular="0.003"
                    rotation="-90 0 0"
                    position="0 0 0"
                ></a-torus>

                <!-- Electron orbiting the nucleus -->
                <a-entity 
                    id="electron-orbiter" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
                >
                    <a-entity 
                        id="electron-entity" 
                        mixin="electron" 
                        position="1 0 0"
                        animation="property: scale; dir: alternate; dur: 1000; loop: true; to: 1.5 1.5 1.5; easing: easeInOutQuad"
                    ></a-entity>
                </a-entity>
            </a-entity>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Ambient light -->
        <a-entity light="type: ambient; color: #aaa; intensity: 0.8"></a-entity>
        
        <!-- Directional light -->
        <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="-1 1 1"></a-entity>
    </a-scene>

    <script>
        // Hide loader when scene is loaded
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => {
            document.querySelector('.arjs-loader').style.opacity = 0;
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 500);
            
            // Add glow to electron after a delay
            setTimeout(() => {
                const electron = document.getElementById('electron-entity');
                if (electron) {
                    electron.setAttribute('material', 'emissive', '#ff5252');
                    electron.setAttribute('material', 'emissiveIntensity', 1);
                }
            }, 2000);
        });
        
        // Hide tip when marker is found
        scene.addEventListener('markerFound', () => {
            document.querySelector('.minimal-tip').style.opacity = 0;
        });
        
        // Show tip when marker is lost
        scene.addEventListener('markerLost', () => {
            document.querySelector('.minimal-tip').style.opacity = 0.8;
        });
        
        // Atom scale control
        const scaleSlider = document.getElementById('atom-scale');
        const sizeDisplay = document.querySelector('.atom-size-display');
        const atomGroup = document.getElementById('atom-group');
        
        scaleSlider.addEventListener('input', () => {
            const scaleValue = parseFloat(scaleSlider.value);
            sizeDisplay.textContent = scaleValue.toFixed(1) + 'x';
            
            // Apply scale to the atom group
            if (atomGroup) {
                atomGroup.setAttribute('scale', `${scaleValue} ${scaleValue} ${scaleValue}`);
            }
            
            // Adjust orbital speed based on size (smaller = faster)
            const electronOrbiter = document.getElementById('electron-orbiter');
            if (electronOrbiter) {
                // Calculate new duration (4000ms is default for 1.0 scale)
                const newDuration = 4000 / scaleValue;
                electronOrbiter.setAttribute('animation', `property: rotation; to: 0 360 0; loop: true; dur: ${newDuration}; easing: linear`);
            }
        });
        
        // Initialize the display
        sizeDisplay.textContent = scaleSlider.value + '.0x';
    </script>
</body>
</html>
