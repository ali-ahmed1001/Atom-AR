<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image-Triggered AR Sphere</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Loading indicator -->
  <div class="arjs-loader">
    <div>Loading AR experience...<br>Point camera at your target image</div>
  </div>

  <!-- AR Scene -->
  <a-scene 
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- NFT Image Target -->
    <a-nft 
      type="nft" 
      url="https://ali-ahmed1001.github.io/custom-img/sphere"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- 3D Sphere -->
      <a-entity 
        position="0 0.1 0" 
        scale="0.05 0.05 0.05"
      >
        <a-sphere 
          color="#4CC3D9" 
          radius="1"
          shader="flat"
        ></a-sphere>
        <!-- Optional animation -->
        <a-animation 
          attribute="rotation" 
          to="0 360 0" 
          dur="5000" 
          repeat="indefinite"
          easing="linear"
        ></a-animation>
      </a-entity>
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Hide loader when scene is ready
    document.querySelector('a-scene').addEventListener('loaded', function() {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
