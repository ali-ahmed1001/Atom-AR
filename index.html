<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hydrogen Atom AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .arjs-loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader">
    <h1>Loading AR experience...</h1>
    <p>Point camera at a marker</p>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="alpha: true;"
  >
    <a-assets>
      <a-mixin id="nucleus" geometry="primitive: sphere; radius: 0.2" material="color: #3498db"></a-mixin>
      <a-mixin id="electron" geometry="primitive: sphere; radius: 0.05" material="color: #e74c3c"></a-mixin>
      <a-mixin id="orbit-path" material="color: white; opacity: 0.7; wireframe: true; transparent: true"></a-mixin>
    </a-assets>

    <!-- Hiro marker with all helpers disabled -->
    <a-marker 
      type="pattern" 
      preset="hiro" 
      emitevents="true" 
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
      axis="false" 
      debug="false"
    >
      <!-- Nucleus (combined proton/neutron) -->
      <a-entity mixin="nucleus"></a-entity>

      <!-- Orbital path -->
      <a-entity id="orbit" radius="1">
        <a-circle 
          mixin="orbit-path"
          position="0 0 0"
          rotation="-90 0 0"
          radius="1"
        ></a-circle>
      </a-entity>

      <!-- Electron -->
      <a-entity id="electron-orbiter" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        <a-entity id="electron-entity" mixin="electron" position="1 0 0"></a-entity>
      </a-entity>
    </a-marker>

    <!-- Add camera with marker helpers disabled -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Hide loader when scene is loaded
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
      
      // Programmatically disable marker helpers
      const marker = document.querySelector('a-marker');
      marker.setAttribute('markerhelpers', {
        disableAll: true,
        disablePattern: true,
        disableAxis: true
      });
    });
  </script>
</body>
</html>
